<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdoPet - Cadastro </title>
    <link rel="icon" href="./img/icones/pata-RoxoClaro.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body class="container-cadastro">

    <header class="cabecalho">
        <div class="cabecalho-principal">
        <img src="./img/bg-responsivo/logoHeader.svg" alt="Logo da adopet" class="cabecalho__imagem logo-adopet">
        <a href="index.html"><img src="./img/icones/casa.svg" alt="Página inicial" class="cabecalho__imagem"></a>
        <a href="mensagem.html"><img src="./img/icones/msg.svg" alt="Página de cadastro" class="cabecalho__imagem"></a>
        </div>
    </header>   

    <main class="conteudo">
        <section class="conteudo-descricao">
            <img src="./img/bg-mobile/logo-Roxo.svg" alt="Logo adopet" class="conteudo__logo logo-mobile">
            <img src="./img/bg-responsivo/logo-Roxo.svg" alt="Logo adopet" class="conteudo__logo logo-responsivo">
            <p class="conteudo__texto">Ainda não tem cadastro?</p>
            <p class="conteudo__texto">Então, antes de buscar seu melhor amigo, precisamos de alguns dados:</p>
        </section>    
        <section class="ficha-cadastro">

            <h2 class="cadastro__titulo" for="email">Email</h2>
            <input type="email" placeholder="Escolha seu melhor email" class="cadastro__input login" nome="email" id="email" data-tipo="email" required>
            <!-- <span class="input__mensagem-sucesso"></span>
            <span class="input__mensagem-erro">Este campo não está válido</span> -->

            <h2 class="cadastro__titulo">Nome</h2>
            <input type="text" placeholder="Digite seu nome completo" class="cadastro__input login">

            <h2 class="cadastro__titulo">Senha</h2>
            <input type="password" placeholder="Crie uma senha" class="cadastro__input senha">

            <h2 class="cadastro__titulo">Confirma sua senha</h2>
            <input type="password" placeholder="Repita a senha criada acima" class="cadastro__input senha">

            <a href="home.html" class="conteudo__link botao">Cadastrar</a>

        </section>
    </main>

    <footer class="rodape">
        <p class="rodape__texto">2022 - Desenvolvido por <strong>Ju Mota</strong></p>
    </footer> 
</body>
</html>
