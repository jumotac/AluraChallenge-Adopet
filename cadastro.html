<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdoPet - Cadastro </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body class="principal-cadastro">
    <header class="cabecalho">
        <a href="#"><img src="./img/Casa.svg" alta="Página inicial" class="cabecalho__imagem"></a>
        <a href="#"><img src="/img/Mensagens.svg" alt="Página de cadastro" class="cabecalho__imagem"></a>
    </header>   

    <main class="cadastro">
        <img src="/img/Logo-azul.svg" alt="Logo adopet" class="cadastro__imagem">
        <h1 class="cadastro__texto">Ainda não tem cadastro?<br>
            Então, antes de buscar seu melhor amigo, precisamos de alguns dados:</h1>
        <h2 class="cadastro__titulo">Email</h2>
        <input type="email" placeholder="Escolha seu melhor email" class="cadastro__input login">
        <h2 class="cadastro__titulo">Nome</h2>
        <input type="text" placeholder="Digite seu nome completo" class="cadastro__input login">
        <h2 class="cadastro__titulo">Senha</h2>
        <input type="password" placeholder="Crie uma senha" class="cadastro__input senha">
        <h2 class="cadastro__titulo">Confirma sua senha</h2>
        <input type="password" placeholder="Repita a senha criada acima" class="cadastro__input senha">
        <a href="#" class="conteudo__link">Cadastrar</a>
    </main>

    <footer class="rodape">
        <p class="rodape__texto">2022 - Desenvolvido por Alura</p>
    </footer> 
</body>
</html>
