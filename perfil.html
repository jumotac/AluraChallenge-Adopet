<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdoPet - Perfil </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

    <body class="principal-home">
        <header class="cabecalho">
            <a href="#"><img src="./img/Casa.svg" alta="Página inicial" class="cabecalho__imagem"></a>
            <a href="#"><img src="/img/Mensagens.svg" alt="Página de cadastro" class="cabecalho__imagem"></a>
            <a href="#"><img src="/img/Foto-perfil.svg" alt="Página de perfil" class="cabecalho__imagem perfil"></a>
        </header>   

        <main class="titulo__mensagem">
            <h1 class="titulo__texto">Esse é o perfil que aparece <br> para responsáveis ou ONGs <br> que recebem sua mensagem.</h1>
        
            <section class="mensagem">
                <h1 class="cadastro__perfil">Perfil</h1>
                <h2 class="mensagem__titulo">Foto</h2>
                <a href="#"><img src="/img/Foto-perfil.svg" alt="Página de perfil" class="perfil__imagem"></a>
                <a href="#" class="perfil__login">Clique na foto para editar</a>
                <h2 class="mensagem__titulo">Nome</h2>
                <input type="text" placeholder="Joana Magalhães" class="perfil__input"> 
                <h2 class="mensagem__titulo">Telefone</h2>
                <input type="tel" placeholder="55 11 XXXXXXXXX" class="perfil__input"> 
                <h2 class="mensagem__titulo">Cidade</h2>
                <input type="text" placeholder="São Paulo" class="perfil__input">
                <h2 class="mensagem__titulo">Sobre</h2>
                <div>
                <textarea type="text" placeholder="At vero eos et accusamus et iusto &#10;odio dignissimos ducimus qui blanditiis praesentium voluptatum deleniti atque corrupti quos dolores et quas molestias excepturi sint occaecati." class="perfil__input sobre"></textarea>
                </div>
                <a href="#" class="mensagem__link">Salvar</a>   
            </section>
        </main>

        <footer class="rodape">
            <p class="rodape__texto">2022 - Desenvolvido por Alura</p>
        </footer> 
    
    </body>
</html>
