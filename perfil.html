<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdoPet - Perfil </title>
    <link rel="icon" href="./img/icones/pata-RoxoClaro.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

    <body class="container-msg">

        <header class="cabecalho">
            <div class="cabecalho-principal">
                <img src="/img/bg-responsivo/logoHeader.svg" alt="Logo da adopet" class="cabecalho__imagem logo-adopet">
                <a href="index.html"><img src="./img/icones/casa.svg" alta="Página inicial" class="cabecalho__imagem"></a>
                <a href="mensagem.html"><img src="/img/icones/msg.svg" alt="Página de cadastro" class="cabecalho__imagem"></a>
            </div>
            <div class="usuario">
                <a href="perfil.html"><img src="/img/icones/foto-perfil.svg" alt="Página de perfil" class="foto-perfil"></a>
            </div>
        </header>   
<!-- 
        <a href="#"><img src="/img/Foto-perfil.svg" alt="Página de perfil" class="cabecalho__imagem perfil"></a> -->
        <main class="conteudo home">
            <section class="descricao-home">
                <p class="conteudo__texto">Esse é o perfil que aparece para responsáveis ou ONGs que recebem sua mensagem.</p>
            </section>    

            <section class="container-ficha">
                <h1 class="cadastro__perfil">Perfil</h1>
                <h1 class="titulo-ficha">Foto</h1>
                <a href="#"><img src="/img/icones/foto-perfil.svg" alt="Página de perfil" class="perfil__imagem"></a>
                <a href="#" class="perfil__login">Clique na foto para editar</a>
                <h1 class="titulo-ficha">Nome</h1>
                <input type="text" placeholder="Joana Magalhães" class="input-ficha"> 
                <h1 class="titulo-ficha">Telefone</h1>
                <input type="tel" placeholder="55 11 XXXXXXXXX" class="input-ficha"> 
                <h1 class="titulo-ficha">Cidade</h1>
                <input type="text" placeholder="São Paulo" class="input-ficha">
                <h1 class="titulo-ficha">Sobre</h1>
                <div>
                    <textarea type="text" placeholder="At vero eos et accusamus et iusto &#10;odio dignissimos ducimus qui blanditiis praesentium voluptatum deleniti atque corrupti quos dolores et quas molestias excepturi sint occaecati." class="input-ficha sobre"></textarea>
                </div>
                <a href="#" class="conteudo__link botao">Salvar</a>   
                </section>

        </main>

        <footer class="rodape">
            <p class="rodape__texto">2022 - Desenvolvido por <strong>Ju Mota</strong></p>
        </footer> 
    
    </body>
</html>
