<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdoPet - Mensagem </title>
    <link rel="icon" href="./img/icones/pata-RoxoClaro.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body class="container-msg">

    <header class="cabecalho">
        <div class="cabecalho-principal">
            <img src="./img/bg-responsivo/logoHeader.svg" alt="Logo da adopet" class="cabecalho__imagem logo-adopet ">
            <a href="index.html"><img src="./img/icones/casa.svg" alta="Página inicial" class="cabecalho__imagem"></a>
            <a href="mensagem.html"><img src="./img/icones/msg.svg" alt="Página de cadastro" class="cabecalho__imagem"></a>
        </div>
        <div class="usuario">
            <a href="perfil.html"><img src="./img/icones/usuario.svg" alt="Página do perfil" class="foto-usuario"></a>
        </div>
    </header>   

    <main class="conteudo home">
        <section class="descricao-home">
            <p class="conteudo__texto">Envie uma mensagem para a pessoa ou instituição que está cuidado do animal:</p>
        </section>    

    
        <section class="container-ficha">
            <h1 class="titulo-ficha">Nome</h1>
            <input type="text" placeholder="Digite seu nome completo" class="input-ficha"> 
            <h1 class="titulo-ficha">Telefone</h1>
            <input type="tel" placeholder="Insira seu telefone e/ou whatsapp" class="input-ficha"> 
            <h1 class="titulo-ficha">Nome do animal</h1>
            <input type="text" placeholder="Por qual animal você se interessou?" class="input-ficha">
            <h1 class="titulo-ficha">Mensagem</h1>
            <div>
                <textarea type="text" placeholder="Escreva sua mensagem." class="input-ficha msg"></textarea>
            </div>
            <a href="#" class="conteudo__link botao">Enviar</a>   
        </section>
    </main>
    
    <footer class="rodape">
        <p class="rodape__texto">2022 - Desenvolvido por <strong>Ju Mota</strong></p>
    </footer>   
    
</body>
</html>
