<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdoPet - Mensagem </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body class="principal-home">
    <header class="cabecalho">
        <a href="#"><img src="./img/Casa.svg" alta="Página inicial" class="cabecalho__imagem"></a>
        <a href="#"><img src="/img/Mensagens.svg" alt="Página de cadastro" class="cabecalho__imagem"></a>
        <a href="#"><img src="/img/Usuário.svg" alt="Página de cadastro" class="cabecalho__imagem usuario"></a>
    </header>   

    <main class="titulo__mensagem">
        <h1 class="titulo__texto">Envie uma mensagem para<br>a pessoa ou instituição que<br>está cuidado do animal:</h1>
    
        <section class="mensagem">
            <h2 class="mensagem__titulo">Nome</h2>
            <input type="text" placeholder="Digite seu nome completo" class="mensagem__input"> 
            <h2 class="mensagem__titulo">Telefone</h2>
            <input type="tel" placeholder="Insira seu telefone e/ou whatsapp" class="mensagem__input"> 
            <h2 class="mensagem__titulo">Nome do animal</h2>
            <input type="text" placeholder="Por qual animal você se interessou?" class="mensagem__input">
            <h2 class="mensagem__titulo">Mensagem</h2>
            <input type="text" placeholder="Escreva sua mensagem." class="mensagem__input msg">
            <a href="#" class="mensagem__link">Enviar</a>   
        </section>
    </main>
    
    <footer class="rodape">
        <p class="rodape__texto">2022 - Desenvolvido por Alura</p>
    </footer>
